<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>

  <body>
    <div class="card">
      <div class="card-image">
        <div class="overlay"></div>
        <img
          class="mobile-img"
          src="images/image-header-mobile.jpg"
          alt="women working at desk"
        />
        <img
          class="desktop-img"
          src="/images/image-header-desktop.jpg"
          alt="women working at desk"
        />
      </div>

      <div class="card-text">
        <h1 class="heading">
          Get <span class="highlight">insights</span> that help your business
          grow.
        </h1>
        <p class="text">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>

        <div class="card-stats">
          <p class="stat">10k+ <span>companies</span></p>
          <p class="stat">314 <span>templates</span></p>
          <p class="stat">12M+ <span>queries</span></p>
        </div>
      </div>
    </div>
  </body>
</html>
